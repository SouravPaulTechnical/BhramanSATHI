<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhraman Sathi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<link rel="stylesheet" href="style.css">
<body>
<!-- header section starts-->
<header>
<a href="#" class="logo"><span>Bhraman</span>Sathi</a>
<nav class="navbar">
    <a href="#home">Home</a>
    <a href="#book">Book</a>
    <a href="#services">Services</a>
    <a href="#packeages">Packages</a>
    <a href="#gallery">Gallery</a>
    <a href="#review">Review</a>
    <a href="#contact">Contact</a>
</nav>
<div class="icons">
    <i class="fas fa-search" id="search-btn"></i>
    <i class="fas fa-user" id="login-btn"></i>
</div>
<form action="" class="search-bar-container">
    <input type="search" id="search-bar" placeholder="Search here ...">
    <label for="search-bar" class="fas fa-search"></label>
</form>
</header>
<!-- header section ends -->

<!-- login form container -->
<div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="">
        <h3>Login</h3>
        <input type="email" class="box" placeholder="Enter your Email">
        <input type="password" class="box" placeholder="Enter Password">
        <input type="submit" value="Login" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
        <p>Forget Password ? <a href="#">Cleck Here</a></p>
        <p>Don't have any account ? <a href="#">Register Here</a></p>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
